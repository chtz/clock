<html>
<head>
<title>Clock</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">

</head>

<style>
html {
  background-color: #000000; 
margin: 0;
border: 0;
}
#clockbox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}
.clocktxt {
font-family: 'Nova Mono', monospace;
font-size: xx-large;
color: #333333;
font-weight: bold;
}
.clocktxt2 {
font-family: 'Nova Mono', monospace;
font-size: xx-large;
color: white;
font-weight: bold;
}
</style>

<body>

<script type="text/javascript">
function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

var alltext = "ESKISTAFÜNF"
               +"ZEHNZWANZIG"
               +"DREIVIERTEL"
               +"VORFUNKNACH"
               +"HALBAELFÜNF"
               +"EINSXAMZWEI"
               +"DREIPMJVIER"
               +"SECHSNLACHT"
               +"SIEBENZWÖLF"
               +"ZEHNEUNKUHR";
              
var minutes1 = ["-", 
               "FÜNF", "ZEHN", "VIERTEL", "ZWANZIG", 
               "ZEHN", "FÜNF",
               "-", 
               "ZWANZIG", "VIERTEL", "ZEHN", "FÜNF", 
               "-"];
var minutes2 = ["-", 
               "NACH", "NACH", "NACH", "NACH", 
               "VOR", "VOR",
               "-", 
               "VOR", "VOR", "VOR", "VOR", 
               "-"]; 
               
var minutes3 = ["-", 
               "-", "-", "-", "-", 
               "HALB", "HALB",
               "HALB", 
               "-", "-", "-", "-", 
               "-"];
               
var hours = ["ZWÖLF","EINS","ZWEI","DREI","VIER","FÜNF","SECHS","SIEBEN","ACHT","NEUN","ZEHN","ELF","ZWÖLF"];       
    
function  highlight(s) {
  var start = alltext.indexOf(s);
  if (start == -1) return;
  for (var i = start; i < start + s.length; i++) {
  	$("#x" + i).toggleClass('clocktxt clocktxt2');
    console.log(i);
  }
}

function  highlight2(s) {
  var start = alltext.lastIndexOf(s);
  if (start == -1) return;
  for (var i = start; i < start + s.length; i++) {
  	$("#x" + i).toggleClass('clocktxt clocktxt2');
  }
}

function drawclock(){
  var h = "<table>"; 
  for (var row = 0; row < 10; row++) {
    h += "<tr>";
    for (var col = 0; col < 11; col++) {
    	h += "<td id='x"+(row*11+col)+"' class='clocktxt'>&nbsp;"+alltext.substring(row*11+col, row*11+col+1)+"</td>";
    }
    h += "</tr>";
  }
  h += "</table>";
	$("#clockbox").html(h);
  
  highlight("ES");
  highlight("IST");
  
  var d = new Date();
  var hh = d.getHours();
  var mm =d.getMinutes();
  
  m = Math.trunc(mm/5);
  h = hh % 12;
  
  if (m > 4) {
    h = h + 1;
  }
  
  highlight(minutes1[m]);
  highlight(minutes2[m]);
  highlight(minutes3[m]);
  
  highlight2(hours[h]);
}

$(document).ready(function(){
  $("#clockbox").click(function(){
	  launchIntoFullscreen(document.documentElement);
  });
	drawclock();
});
</script>


<div id="clockbox">
</div>

</body>
</html>
